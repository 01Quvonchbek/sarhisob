
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Apple Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sarhisob">
    <meta name="format-detection" content="telephone=no">
    
    <!-- App Icon for Home Screen -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845811.png">
    
    <!-- Splash Screen (Simplified) -->
    <link rel="manifest" href="manifest.json">
    
    <title>Sarhisob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        /* Essential for PWA Fullscreen */
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .ios-blur {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .safe-top {
            padding-top: env(safe-area-inset-top);
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .ios-scroll {
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
            flex: 1;
        }

        .ios-active:active {
            opacity: 0.6;
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }
        
        ::-webkit-scrollbar {
            display: none;
        }

        /* Prevent zooming on inputs */
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>

}
</script>
</head>

</body>
