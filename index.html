
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sarhisob">

    <link rel="manifest" href="manifest.json">
    
    <title>Sarhisob - Aqlli Moliya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: #F2F2F7;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        #root { height: 100%; display: flex; flex-direction: column; }
        .ios-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 10000;
            padding: 40px;
            overflow-y: auto;
        }
    </style>

    <script>
        // Safari polyfill and error boundary
        window.process = { env: { API_KEY: "" } };
        window.onerror = function(msg, url, line, col, error) {
            var overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = '<h1 style="color:red;font-weight:bold">Xatolik yuz berdi</h1>' +
                                  '<p style="font-family:monospace;background:#eee;padding:10px">' + msg + '</p>' +
                                  '<p>Safari/Chrome versiyangizni tekshiring yoki Netlify build loglarini ko\'ring.</p>';
            }
            return false;
        };
    </script>

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="error-overlay"></div>
    <div id="root">

            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="text-center">
                <p class="text-xl font-bold text-gray-800">Sarhisob yuklanmoqda</p>
                <p class="text-sm text-gray-400">Iltimos kuting...</p>

</body>
